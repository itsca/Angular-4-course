<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show odd numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{odd: odd % 2 !== 0}"
            [ngStyle]="{backgroundColor: odd % 2 !== 0 ? 'yellow' : 'trasnparent'}"
            *ngFor="let odd of oddNumbers">
            {{odd}}
          </li>
        </div>
        <!--<div *ngIf="!onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{even: odd % 2 == 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'trasnparent'}"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>-->
        <!--Example of what the star is tranforming the ngIf to-->
        <!--<ng-template [ngIf]="!onlyOdd">     
          <div class="">
            <li
              class="list-group-item"
              [ngClass]="{even: odd % 2 == 0}"
              [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'trasnparent'}"
              *ngFor="let even of evenNumbers">
              {{even}}
            </li>
          </div>
        </ng-template>-->
        <!--Custom Structural Directive-->
        <div *appUnless="onlyOdd">
          <li
            class="list-group-item"
            [ngClass]="{even: odd % 2 == 0}"
            [ngStyle]="{backgroundColor: even % 2 !== 0 ? 'yellow' : 'trasnparent'}"
            *ngFor="let even of evenNumbers">
            {{even}}
          </li>
        </div>  
      </ul>
      <p appBasicHighlight>Style me with basic directive</p>
      <p appBetterHighlight [defaultColor]="'blue'" [highlightColor]="'salmon'">Style me with better directive</p>
      <div [ngSwitch]="value">
        <p *ngSwitchCase="5">Value is 5</p>
        <p *ngSwitchCase="10">Value is 10</p>
        <p *ngSwitchCase="100">Value is 100</p>
        <p *ngSwitchDefault>Value is Default</p>
      </div>
    </div>
  </div>
</div>
